<!DOCTYPE html>
{% if page.lang %}
<html lang="{{ page.lang }}">
{% else %}
<html lang="en">
{% endif %}
<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt| strip_html }}"/>
  <meta property="og:description" content="{{ page.excerpt| strip_html }}"/>
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}"/>
  {% endif %}
  <meta name="author" content="{{ site.name }}"/>
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="twitter:title" content="{{ page.title }}"/>
  {% endif %}

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} | {{ site.description }}" href="{{ site.baseurl }}/feed.xml"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" media="all">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fonts/data-woff.css" media="all">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
  {% include navigation.html %}
  <div id="content" class="container layout-maxWidth740" role="main">
    <div class="layout-content layout-content--t-padding100">
      {{ content }}
    </div>
  </div>
  {% include site-footer.html %}
  <script defer src="/assets/js/app.js"></script>
</body>

</html>
