<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

  {% include site-meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} | {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
  />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  {% include site-head.html %}
  {% include responsive-nav.html %}
</head>

<body>
  <header class="header">
    <div class="container l-nav l-maxWidth740">
    {% include navigation.html %}
    </div>
  </header>
  <div id="content" class="container l-maxWidth740" role="main" >
    <div class="l-content l-content-top100">
      {{ content }}
    </div>
  </div>
  <footer class="footer l-content l-maxWidth740">
      {% include icons.html %}
      {% include site-footer.html %}
    </footer>
  {% include fixed-responsive-nav.html %}
  {% include vendor-prism.html %}
</body>

</html>
