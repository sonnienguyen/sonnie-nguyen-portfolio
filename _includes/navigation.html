<div>
  <div class="nav-image">
      <img class="avatar" src="{{ site.author.picture }}" alt="{{ site.author.name }}">
  </div>
  <a href="{{ site.baseurl }}/" class="logo">{{ site.name }}</a>
</div>
<nav class="nav-collapse" role="navigation">
  <ul>
    <li><a href="{{ site.baseurl }}/about" class="{% if page.url =='/about/' %}active{% endif %}">About</a></li>
    <li><a href="{{ site.baseurl }}/" class="{% if page.url =='/' %}active{% endif %}">Posts <span class="counter">{{ site.posts | size }}</span></a></li>
    <li><a href="{{ site.baseurl }}/posts/archives/" class="{% if page.url =='/posts/archives/' %}active{% endif %}">Archives</a></li>
  </ul>
</nav>
